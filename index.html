<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">

     <title>나만의_작은_계산기</title>
</head>
<body>

  <h1>15장의 소단원과 예제 번호</h1>

  <form id="inputForm" action="{{ url_for('save_json') }}" method="post">
    <label for="Pb_Ch">Pb_Ch:</label>
    <input type="number" id="Pb_Ch" name="Pb_Ch" value="1"><br>

    <label for="Pb_Num">Pb_Num:</label>
    <input type="number" id="Pb_Num" name="Pb_Num" value="4"><br>

    <label for="Pb_Mtd">Pb_Mtd:</label>
    <input type="text" id="Pb_Mtd" name="Pb_Mtd" value="Cartesian xyz"><br>

    <label for="Shade_On">Shade_On:</label>
    <input type="checkbox" id="Shade_On" name="Shade_On" checked><br>

    <label for="contour_line">contour_line:</label>
    <input type="checkbox" id="contour_line" name="contour_line"><br>

    <button type="submit">입력 값 JSON 파일로 저장</button>
  </form>

</body>
</html>
